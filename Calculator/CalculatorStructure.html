<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="D:\WEB\Calculator\CalculatorStyling.css">
</head>
<body>
    <div class="calc">
        <section class="screen">0</section>
        <section class="calc-buttons">
          <div class="calc-row">
              <button class="calc-button double">C</button>
              <button class="calc-button">←</button>
              <button class="calc-button">÷</button>
              
          </div>
          <div class="calc-row">
              <button class="calc-button n">7</button>
              <button class="calc-button n">8</button>
              <button class="calc-button n">9</button>
              <button class="calc-button ">x</button>
      
          </div>
          <div class="calc-row">
              <button class="calc-button n">4</button>
              <button class="calc-button n">5</button>
              <button class="calc-button n">6</button>
              <button class="calc-button ">-</button>
           
          </div>
          <div class="calc-row">
            <button class="calc-button n">1</button>
            <button class="calc-button n">2</button>
            <button class="calc-button n">3</button>
            <button class="calc-button">+</button>
         
          </div>
          <div class="calc-row">
              <button class="calc-button triple">0</button>
              <button class="calc-button">=</button>
             
          </div>
        </section>  
    </div>
    <script src="D:\WEB\Calculator\CalculatorScript.js"></script>
</body>
</html>
